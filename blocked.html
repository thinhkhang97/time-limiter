<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time for a Change</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Dark Theme Palette */
        --bg-dark-start: #2d3748; /* Dark Slate */
        --bg-dark-end: #1a202c; /* Darker Slate */
        --text-dark-primary: #e2e8f0; /* Light Slate (Default Text) */
        --text-dark-secondary: #a0aec0; /* Medium Slate (Muted/Footer) */
        --heading-dark-primary: #90cdf4; /* Light Blue */
        --heading-dark-secondary: #9ae6b4; /* Light Green */

        /* Suggestion Box Colors (Dark Theme) */
        --box-bg-dark: #4a5568; /* Medium-Dark Slate */
        --box-bg-dark-hover: #5a667a; /* Slightly Lighter Slate */
        --box-text-dark-blue: var(--heading-dark-primary);
        --box-text-dark-green: var(--heading-dark-secondary);
        --box-text-dark-purple: #d6bcfa; /* Light Purple */

        /* Fallback border color (if needed) */
        --border-color-dark: #4a5568;
      }

      /* Basic Reset & Body Styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        color: var(--text-dark-primary); /* Default light text */
        /* --- Dark Theme Background Gradient --- */
        background: linear-gradient(
          to bottom,
          var(--bg-dark-start),
          var(--bg-dark-end)
        );
        background-attachment: fixed;
        /* --- End Dark Theme Background Gradient --- */

        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        overflow-y: auto;
      }

      /* Wrapper for main content */
      .main-content-wrapper {
        max-width: 45rem;
        width: 95%;
        text-align: center;
        padding: 2rem 0;
      }

      /* Headings and Text */
      .main-heading {
        font-size: 2rem;
        font-weight: 600;
        color: var(--heading-dark-primary); /* Light Blue Heading */
        margin-bottom: 1.5rem;
        margin-top: 1rem;
      }

      .info-text {
        font-size: 1.15rem;
        color: var(--text-dark-primary); /* Standard light text */
        margin-bottom: 3rem;
        line-height: 1.6;
        max-width: 35rem;
        margin-left: auto;
        margin-right: auto;
      }

      .suggestions-heading {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--heading-dark-secondary); /* Light Green Heading */
        margin-bottom: 2rem;
      }

      .footer-text {
        margin-top: 4rem;
        font-size: 0.9rem;
        color: var(--text-dark-secondary); /* Muted light text */
      }

      /* Suggestions Section */
      .suggestions-section {
        padding-top: 2rem;
        margin-top: 3rem;
        /* No border */
      }

      .suggestions-grid {
        display: grid;
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1.5rem;
      }

      .suggestion-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.75rem 1rem;
        border-radius: 0.75rem;
        transition: background-color 0.2s ease-in-out;
        min-height: 90px;
        background-color: var(--box-bg-dark); /* Dark background for boxes */
        /* Removed border */
      }

      .suggestion-box:hover {
        background-color: var(
          --box-bg-dark-hover
        ); /* Slightly lighter on hover */
      }

      .suggestion-box h3 {
        font-weight: 600;
        font-size: 1.05rem;
        /* Color set in specific rules below */
      }

      /* Specific Suggestion Box Text Colors (Dark Theme) */
      .suggestion-box.blue h3 {
        color: var(--box-text-dark-blue);
      }
      .suggestion-box.green h3 {
        color: var(--box-text-dark-green);
      }
      .suggestion-box.purple h3 {
        color: var(--box-text-dark-purple);
      }

      /* Responsive Design - Media Queries */
      @media (min-width: 640px) {
        .suggestions-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
        .main-heading {
          font-size: 2.25rem;
        }
        .info-text {
          font-size: 1.2rem;
        }
      }

      @media (min-width: 768px) {
        .main-content-wrapper {
          padding: 3rem 0;
        }
        .main-heading {
          font-size: 2.5rem;
        }
        .suggestions-heading {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content-wrapper">
      <h1 class="main-heading">Time for a Change of Scene</h1>

      <p class="info-text">
        You've reached your time limit here. How about trying a different
        activity?
      </p>

      <div class="suggestions-section">
        <h2 class="suggestions-heading">Boost Your Break With:</h2>
        <div class="suggestions-grid">
          <div class="suggestion-box blue">
            <h3>Move Your Body</h3>
          </div>

          <div class="suggestion-box green">
            <h3>Enjoy Fresh Air</h3>
          </div>

          <div class="suggestion-box purple">
            <h3>Learn Something New</h3>
          </div>
        </div>
      </div>

      <p class="footer-text">Focus refreshed? You can return later.</p>
    </div>
  </body>
</html>
