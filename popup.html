<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Time Limiter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Dark Theme Palette */
        --bg-color: #2d3748; /* Dark Slate */
        --bg-gradient-end: #1a202c; /* Darker Slate for gradient */
        --text-color: #e2e8f0; /* Light Slate */
        --text-strong-color: #f7fafc; /* Very Light Slate */
        --text-muted-color: #a0aec0; /* Medium Slate */
        --border-color: #4a5568; /* Medium-Dark Slate */
        --input-bg-color: #4a5568; /* Medium-Dark Slate */
        --input-border-color: #718096; /* Medium Slate */
        --accent-color: #4299e1; /* Blue */
        --accent-hover-color: #3182ce; /* Darker Blue */
        --accent-active-color: #2b6cb0; /* Even Darker Blue */
        --success-color: #68d391; /* Green */
        --success-pulse-color: #48bb78; /* Darker Green */

        /* Progress Bar Colors */
        --progress-track-color: #1a202c; /* Darker background for track */
        --progress-fill-start: #4299e1; /* Blue */
        --progress-fill-end: #38b2ac; /* Cyan/Teal */
      }

      body {
        font-family: "Inter", sans-serif;
        padding: 15px;
        min-width: 260px;
        /* Added subtle background gradient */
        background: linear-gradient(
          to bottom,
          var(--bg-color),
          var(--bg-gradient-end)
        );
        color: var(--text-color);
        border-radius: 8px;
        /* Ensure gradient covers the whole body if content is short */
        min-height: 150px; /* Adjust as needed based on content */
      }

      h3 {
        margin-top: 0;
        color: var(--text-strong-color);
        text-align: center;
        font-size: 1.3em;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .setting {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: var(--text-muted-color);
        font-size: 0.95em;
      }

      .input-button-row {
        display: flex;
        align-items: center;
        gap: 3%;
      }

      input[type="number"] {
        background-color: var(--input-bg-color);
        color: var(--text-color);
        padding: 8px 10px;
        border: 1px solid var(--input-border-color);
        border-radius: 6px;
        font-size: 0.95em;
        margin-bottom: 0;
        width: 62%;
        box-sizing: border-box;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      button {
        background-color: var(--accent-color);
        color: white;
        padding: 8px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 600;
        transition: background-color 0.2s ease, transform 0.1s ease;
        width: 35%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        text-align: center;
        line-height: 1.4;
        flex-shrink: 0;
      }

      button:hover {
        background-color: var(--accent-hover-color);
        transform: translateY(-1px);
      }

      button:active {
        background-color: var(--accent-active-color);
        transform: translateY(0);
        box-shadow: none;
      }

      /* --- Progress Bar Styles --- */
      .progress-container {
        width: 100%; /* Full width within popup */
        height: 8px; /* Slimmer bar for popup */
        background-color: var(--progress-track-color);
        border-radius: 4px; /* Half of height */
        margin-bottom: 15px; /* Space before status text */
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        /* IMPORTANT: Width should be set dynamically by popup.js */
        /* Example: Set initial width to 100% or 0% as placeholder */
        width: 0%;
        background: linear-gradient(
          to right,
          var(--progress-fill-start),
          var(--progress-fill-end)
        );
        border-radius: 4px;
        transition: width 0.3s ease-out; /* Smooth transition for updates */
      }
      /* --- End Progress Bar Styles --- */

      .status {
        /* margin-top: 20px; Removed margin-top, progress bar adds space */
        font-size: 0.9em;
        color: var(--text-muted-color);
        border-top: 1px solid var(--border-color);
        padding-top: 12px;
      }

      .status p {
        margin: 6px 0;
      }

      .status strong {
        color: var(--text-strong-color);
        font-weight: 600;
      }

      #save-status {
        margin-top: 12px;
        font-weight: 600;
        color: var(--success-color);
        height: 1.2em;
        text-align: center;
        transition: color 0.3s ease;
        font-size: 0.9em;
      }

      .saved-animation {
        animation: pulse 1s ease;
      }
      @keyframes pulse {
        0% {
          color: var(--success-color);
        }
        50% {
          color: var(--success-pulse-color);
        }
        100% {
          color: var(--success-color);
        }
      }
    </style>
  </head>
  <body>
    <h3>YouTube Time Limiter</h3>

    <div class="setting">
      <label for="limit-input">Daily Limit (minutes):</label>
      <div class="input-button-row">
        <input type="number" id="limit-input" min="1" placeholder="Minutes" />
        <button id="save-button">Save</button>
      </div>
    </div>
    <div id="save-status"></div>

    <div class="progress-container">
      <div class="progress-bar" id="time-progress-bar"></div>
    </div>

    <div class="status">
      <p>Time left: <strong id="remaining-time">...</strong></p>
      <p>Daily Limit: <strong id="current-limit">...</strong></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
