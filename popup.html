<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time limiter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Dark Theme Palette */
        --bg-color: #2d3748; /* Dark Slate */
        --bg-gradient-end: #1a202c; /* Darker Slate for gradient */
        --text-color: #e2e8f0; /* Light Slate */
        --text-strong-color: #f7fafc; /* Very Light Slate */
        --text-muted-color: #a0aec0; /* Medium Slate */
        --border-color: #4a5568; /* Medium-Dark Slate */
        --input-bg-color: #4a5568; /* Medium-Dark Slate */
        --input-border-color: #718096; /* Medium Slate */
        /* --accent-color: #4299e1; /* Blue - No longer primary for button */
        /* --accent-hover-color: #3182ce; /* Darker Blue - No longer primary for button hover */
        /* --accent-active-color: #2b6cb0; /* Even Darker Blue - No longer primary for button active */
        --success-color: #68d391; /* Green */
        --success-pulse-color: #48bb78; /* Darker Green */

        /* Progress Bar & Button Gradient Colors */
        --progress-track-color: #1a202c; /* Darker background for track */
        --fill-start: #4299e1; /* Blue */
        --fill-end: #38b2ac; /* Cyan/Teal */

        /* Button Hover/Active Gradient Colors */
        --fill-hover-start: #3182ce; /* Darker Blue */
        --fill-hover-end: #2c9a94; /* Darker Cyan/Teal */
        --fill-active-start: #2b6cb0; /* Even Darker Blue */
        --fill-active-end: #26817d; /* Even Darker Cyan/Teal */

        /* Fallback error color (if needed by JS) */
        --error-color: #e53e3e;
      }

      body {
        font-family: "Inter", sans-serif;
        padding: 15px;
        min-width: 260px;
        background: linear-gradient(
          to bottom,
          var(--bg-color),
          var(--bg-gradient-end)
        );
        color: var(--text-color);
        border-radius: 8px;
        min-height: 150px;
      }

      h3 {
        margin-top: 0;
        color: var(--text-strong-color);
        text-align: center;
        font-size: 1.3em;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .setting {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: var(--text-muted-color);
        font-size: 0.95em;
      }

      .input-button-row {
        display: flex;
        align-items: center;
        gap: 3%;
      }

      input[type="number"] {
        background-color: var(--input-bg-color);
        color: var(--text-color);
        padding: 8px 10px;
        border: 1px solid var(--input-border-color);
        border-radius: 6px;
        font-size: 0.95em;
        margin-bottom: 0;
        width: 62%;
        box-sizing: border-box;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: var(
          --fill-start
        ); /* Use gradient start color for focus */
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3); /* Keep blue shadow for consistency */
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      button {
        /* Apply gradient background */
        background: linear-gradient(
          to right,
          var(--fill-start, #4299e1),
          var(--fill-end, #38b2ac)
        );
        color: white;
        padding: 8px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 600;
        /* Transition background (might not be smooth for gradients) and transform */
        transition: background 0.2s ease, transform 0.1s ease, filter 0.2s ease;
        width: 35%;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        text-align: center;
        line-height: 1.4;
        flex-shrink: 0;
      }

      button:hover {
        /* Apply darker gradient on hover */
        background: linear-gradient(
          to right,
          var(--fill-hover-start, #3182ce),
          var(--fill-hover-end, #2c9a94)
        );
        transform: translateY(-1px);
        /* Optional: Add brightness filter as another way to darken */
        /* filter: brightness(90%); */
      }

      button:active {
        /* Apply even darker gradient on active */
        background: linear-gradient(
          to right,
          var(--fill-active-start, #2b6cb0),
          var(--fill-active-end, #26817d)
        );
        transform: translateY(0);
        box-shadow: none;
        /* Optional: Add brightness filter */
        /* filter: brightness(80%); */
      }

      /* --- Progress Bar Styles --- */
      .progress-container {
        width: 100%;
        height: 8px;
        background-color: var(--progress-track-color);
        border-radius: 4px;
        margin-bottom: 15px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        /* Width set by JS */
        width: 0%; /* Default to 0% width */
        background: linear-gradient(
          to right,
          var(--fill-start),
          var(--fill-end)
        );
        border-radius: 4px;
        transition: width 0.3s ease-out;
      }
      /* --- End Progress Bar Styles --- */

      .status {
        font-size: 0.9em;
        color: var(--text-muted-color);
        border-top: 1px solid var(--border-color);
        padding-top: 12px;
      }

      .status p {
        margin: 6px 0;
      }

      .status strong {
        color: var(--text-strong-color);
        font-weight: 600;
      }

      #save-status {
        margin-top: 12px;
        font-weight: 600;
        color: var(--success-color);
        height: 1.2em;
        text-align: center;
        transition: color 0.3s ease;
        font-size: 0.9em;
      }

      .saved-animation {
        animation: pulse 1s ease;
      }
      @keyframes pulse {
        0% {
          color: var(--success-color);
        }
        50% {
          color: var(--success-pulse-color);
        }
        100% {
          color: var(--success-color);
        }
      }
    </style>
  </head>
  <body>
    <h3>Time limiter</h3>

    <div class="setting">
      <label for="limit-input">Daily limit (minutes):</label>
      <div class="input-button-row">
        <input type="number" id="limit-input" min="1" placeholder="Minutes" />
        <button id="save-button">Save</button>
      </div>
    </div>
    <div id="save-status"></div>

    <div class="progress-container">
      <div class="progress-bar" id="time-progress-bar"></div>
    </div>

    <div class="status">
      <p>Time left: <strong id="remaining-time">...</strong></p>
      <p>Daily limit: <strong id="current-limit">...</strong></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
