<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Limiter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Dark Theme Palette */
        --bg-dark-start: #2d3748; /* Dark Slate */
        --bg-dark-end: #1a202c; /* Darker Slate */
        --text-dark-primary: #e2e8f0; /* Light Slate (Default Text) */
        --text-dark-secondary: #a0aec0; /* Medium Slate (Muted/Footer) */
        --text-muted-color: var(--text-dark-secondary); /* Alias for clarity */
        --border-color: #4a5568; /* Medium-Dark Slate */
        --progress-track-color: #1a202c; /* Darker background for track */
        --fill-start: #4299e1; /* Blue */
        --fill-end: #38b2ac; /* Cyan/Teal */
        --fill-hover-start: #3182ce; /* Darker Blue */
        --fill-hover-end: #2c9a94; /* Darker Cyan/Teal */
        --fill-active-start: #2b6cb0; /* Even Darker Blue */
        --fill-active-end: #26817d; /* Even Darker Cyan/Teal */
      }

      body {
        font-family: "Inter", sans-serif;
        padding: 15px;
        min-width: 240px;
        background: linear-gradient(
          to bottom,
          var(--bg-dark-start),
          var(--bg-dark-end)
        );
        color: var(--text-dark-primary);
        border-radius: 8px;
        min-height: 120px;
        display: flex;
        flex-direction: column;
      }

      /* Wrapper to allow flex centering */
      .popup-content {
        width: 100%;
        margin: auto 0;
      }

      h3 {
        margin-top: 0;
        color: var(--text-dark-primary);
        text-align: center;
        font-size: 1.3em;
        font-weight: 700;
        margin-bottom: 15px;
      }

      /* Progress Bar Styles */
      .progress-container {
        width: 100%;
        height: 8px;
        background-color: var(--progress-track-color);
        border-radius: 4px;
        margin-bottom: 10px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(
          to right,
          var(--fill-start),
          var(--fill-end)
        );
        border-radius: 4px;
        transition: width 0.3s ease-out;
      }

      /* Status Display */
      .status {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        font-size: 0.9em;
        color: var(--text-muted-color);
        margin-top: 5px;
      }

      .status p {
        margin: 0;
      }

      .status strong {
        color: var(--text-dark-primary);
        font-weight: 600;
      }

      /* Links */
      .links {
        display: flex;
        justify-content: space-between;
        margin-top: 24px;
        font-size: 0.85em;
      }

      .links a {
        color: var(--text-muted-color);
        text-decoration: none;
        transition: color 0.2s ease;
        margin: 0;
      }

      .links a:hover {
        color: var(--text-dark-primary);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="popup-content">
      <h3>Time Limiter</h3>

      <div class="progress-container">
        <div class="progress-bar" id="time-progress-bar"></div>
      </div>

      <div class="status">
        <p>Time left: <strong id="remaining-time">...</strong></p>
        <p>Daily Limit: <strong id="current-limit">...</strong></p>
      </div>

      <div class="links">
        <a href="config.html" target="_blank">Config</a>
        <a href="about.html" target="_blank">About</a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
